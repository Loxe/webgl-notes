<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>webgl-example</title>
    <link rel="stylesheet" href="../css/common.css">
    <style>
        canvas {
            position: absolute;
        }
    </style>
</head>

<body>
    <canvas id="webgl1" width="512" height="512"></canvas>

    <canvas style="right: 0;" id="webgl2" width="512" height="512"></canvas>
</body>
<script src="../lib/webgl-utils.js"></script>
<script src="../lib/webgl-debug.js"></script>
<script src="../lib/cuon-utils.js"></script>
<script src="../lib/cuon-matrix.js"></script>
<script src="../lib/GLSLLoader.js"></script>

<script>


    var GLSLLoader = new GLSLLoader();

    var single_shaders = [
        './GLSL/08.single_fragment_shader.glsl',
        './GLSL/08.single_vertex_shader.glsl'
    ];

    var texture_shader = [
        './GLSL/08.texture_fragment_shader.glsl',
        './GLSL/08.texture_vertex_shader.glsl'
    ];

    var shaders = [
        './GLSL/08.single_fragment_shader.glsl',
        './GLSL/08.single_vertex_shader.glsl',
        './GLSL/08.texture_fragment_shader.glsl',
        './GLSL/08.texture_vertex_shader.glsl'
    ]

    GLSLLoader.loadArray(shaders, function (res) {
        console.log(res);
    })

    GLSLLoader.loadAll(single_shaders, function (shader) {
        console.log(shader);
    })

    GLSLLoader.loadAll(texture_shader, function (shader) {
        console.log(shader);
    })

</script>

</html>
